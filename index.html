<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Game</title>
</head>
<body>

        <h1>Rock Paper Scissors Game.</h1>


    <div class="game">
        <div class="items">
            <img id="rock" src="./stone-paper-scissor/images/rock.png" alt="">
        </div>
        <div class="items">
            <img id="paper" src="./stone-paper-scissor/images/paper.png" alt="">
        </div>
        <div class="items">
            <img id="scissor" src="./stone-paper-scissor/images/scissors.png" alt="">
        </div>
    </div>
    <div class="score-board">
        <div class="user-score">
            <p id="user">
                0
            </p>
            <p>
                User
            </p>
        </div>
        <div class="computer-score">
            <p id="computer">
                0
            </p>
            <p>
                Computer
            </p>
        </div>
    </div>
    <div class="winning">
        <p id="winning">
            Play The Move
        </p>
    </div>
    <script src="app.js"></script>
</body>
</html>
